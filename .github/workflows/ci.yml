name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64
      - name: Build UI
        run: npm ci && npm test
      - name: Build Server
        run: ./gradlew test
