name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          architecture: x64

      - name: Cache npm deps
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: UI deps
        run: npm ci
      - name: UI Test
        run: npm test

      - name: Cache gradle deps
        uses: actions/cache@v2
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Server
        run: ./gradlew jar
      - name: Test Server
        run: ./gradlew test

  docker:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Github Packages
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/angryziber/kotlin-jooby-svelte-template/app
#          cache-from: type=registry,ref=docker.pkg.github.com/angryziber/kotlin-jooby-svelte-template/app:latest
#          cache-to: type=inline
